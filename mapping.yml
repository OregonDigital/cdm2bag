  premis: "http://www.loc.gov/premis/rdf/v1#"
  oregon: "http://tom.oregonstate.edu/"

mappings:
  #
  # braceros
  #
  title: dct:title
  digita: dct:isPartOf
  creato: marcrel:pht
  date:
    method: dc_date
  date_of_publication:
    method: dc_date
  dmcreated:
    method: dc_created
  dmmodified:
    method: dc_modified
  rights:
    method: rights
  descri: dct:description
  subjec: dct:subject
  #  type: mads:physicalDescription # What's going on here?!
  object:
    method: type
  type:
    method: type
  source: mads:Collection # this can't be right mads:Collection is a Class, not a property
  identi: dct:identifier
  format:
    method: mime
  covera:
    method: geographic
  restrictions: dce:rights
  transmission_data: oregon:conversionSpecifications #what is the short tag for this?
  item_url: dct:replaces #what is the short tag for this?
  fullrs: oregon:full
  find: premis:hasOriginalName # domain is the union of premis:File and premis:Representation; range is xsd:string (ignoring this, using plain literals)
  #
  # afpep
  #
  countr:
    method: geographic
  region: dct:coverage
  measur: modsrdf:physicalExtent # range is xsd:string (ignoring this, using plain literals)
  langua:
    method: iso_language
  #
  # sheet music
  #
  captio: dct:alternative # ATTENTION KAREN:
  other: dct:alternative  # do we want to merge these two properties?
  composer: marcrel:cmp
  lyrici: marcrel:lyr
  arrang: marcrel:arr
  origib: marcrel:pup # geonamesify this!
  publis: dct_publisher # ATTENTION KAREN:
  origin: marcrel:cpc   # do i have these two right?
  physic: modsrdf:physicalExtent
  descri: dct:description # ATTENTION KAREN:
  notes: dct:description  # do we want to merge these two properties?
  topic: dct:subject
  genre: dce:type # TOM MADE THIS UP, it needs a better handling
                  # always "sheet music", i think. Can we find a controlled type vocab?
                  # genre: modsrdf:genre
  cover: dct:description # flattening a lot, here
  illust: oregon:coverArtist # is coverArtist the term we want for sure? let's define it.
  lithog: marcrel:prm #
  first: oregon:sheetmusic/firstLine
  firsta: oregon:sheetmusic/firsLineChorus
  relati: oregon:sheetmusic/largerWork
  repository: modsrdf:locationPhysical
  digita: mads:Collection # mads:Collection is still totally wrong.
  accession_or_call_number: modsrdf:locationShelfLocator

  digitization_specficiations: oregon:digitizationSpecifications
  date_of_digitization: oregon:dateDigitized
  digital_collection: oregon:set
  contentdm_file_path: oregon:full
