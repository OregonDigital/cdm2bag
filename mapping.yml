namespaces:
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  owl: "http://www.w3.org/2002/07/owl#"
  skos: "http://www.w3.org/2004/02/skos/core#"
  dct: "http://purl.org/dc/terms/"
  dce: "http://purl.org/dc/elements/1.1/"
  bibo: "http://purl.org/ontology/bibo/"
  foaf: "http://xmlns.com/foaf/0.1/"
  geo: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  frbr: "http://iflastandards.info/ns/fr/frbr/frbrer/"
  mads: "http://www.loc.gov/mads/rdf/v1#"
  marcrel: "http://id.loc.gov/vocabulary/relators/"
  modsrdf: "http://www.loc.gov/standards/mods/modsrdf/v1/"
  premis: "http://www.loc.gov/premis/rdf/v1#"
  oregon: "http://opaquenamespace.org/ns/"
  vra: "http://www.loc.gov/standards/vracore/vocab/"
  aat: "http://vocab.getty.edu/resource/aat/"

mappings:
  #
  # braceros
  #
  bracero: 
    title: dct:title
    digita: dct:isPartOf
    creato: marcrel:pht
    date:
      method: dc_date
    date_of_publication:
      method: dc_date
    dmcreated:
      method: dc_created
    dmmodified:
      method: dc_modified
    rights:
      method: rights
    descri: dct:description
    subjec: dct:subject
    #  type: mads:physicalDescription # What's going on here?!
    object:
      method: type
    type:
      method: type
    source: mads:Collection # this can't be right mads:Collection is a Class, not a property; ke says use aat:collection
    identi: dct:identifier
    format:
      method: mime
    covera:
      method: geographic
    restrictions: dce:rights
    transmission_data: oregon:conversionSpecifications #what is the short tag for this?
    item_url: dct:replaces #what is the short tag for this?
    fullrs: oregon:full
    find: premis:hasOriginalName # domain is the union of premis:File and premis:Representation; range is xsd:string (ignoring this, using plain literals)
  #
  # afpep
  #
  afpep:
    work: vra:workType  # class not a property; uses Getty AAT cv
    title: dct:title  
    view: vra:view
    creato: dct:creator
    politi: dct:contributor
    date: 
      method: dc:date
    earlie: vra:earliestDate
    latest: vra:latestDate
    subject: 
      method: dc:subject.lcsh # not sure what you want to do here. field also contains lc names as subjects
    cultua: vra:culturalContext
    countr:
      method: geographic
    region: dct:coverage
    locati: dct:provenance
    measur: vra:measurements
    descri: dct:description
    inscri: vra:inscription
    langua:
      method: iso_language
    relati: dct:hasPart
    type:
      method: type
    format:
      method: mime
    identi: dct:identifier
    rights:
      method: rights # cc licenses for all  by-nc-nd
    digiti: oregon:conversionSpecifications
    digita: oregon:isPartOf/set
    full: oregon:fullText
    fullrs: oregon:full  # some items in collection PDF, so no data in this field
    find: SKIP
    dmaccess: SKIP
    dmimage: SKIP
    dmad1: SKIP
    dmad2: SKIP
    dmoclcno: SKIP
    dmcreated: SKIP
    dmmodified: SKIP
    dmrecord: 
      method: replace  #dmrecord has CDM number used in old CDM URL dct:replaces
  #
  # sheet music
  #
  sheetmusic:
    title: dct:title
    captio: oregon:caption # subproperty of dct:alternative, schema.org has caption for images and video only, not in sheetmusic dd
    other: dct:alternative
    composer: marcrel:cmp
    lyrici: marcrel:lyr
    arrang: marcrel:arr
    origib: marcrel:pup # geonamesify this!
    publis: dct:publisher # or to use marcrel:pbl to match publisher location?
    origin: marcrel:cpc
    date: dct:issued
    physic: modsrdf:physicalExtent
    perfor: oregon:sheetmusic/instrumentation
    descri: dct:description
    subjec:
      method: subject  # uses LCHS and LC Names 
    genre: 
      method: workType # vra:workType class, use AAT, always "sheet music" for this collection
    cover: oregon:coverDescription # create oregon:coverDescription, not in sheetmusic dd, so don't want to put under sheetmusic.
    illust: marcrel:ill 
    lithog: marcrel:prm
    sourca:
      method: workType #vra:workType, new VRA may have workType as class, add as second workType entry if present (e.g. lithographs)
    first: oregon:sheetmusic/firstLine
    firsa: oregon:sheetmusic/firsLineChorus
    relati: oregon:sheetmusic/largerWork
    publia: oregon:sheetmusic/hostItem
    theme: oregon:exhibit # curated set, terms LC Subject, different from oregon:set?
    source: 
      modsrdf:locationPhysical #need to split out on '-', so first part is modsrdf:locationPhyscal and second is mods:locationCopySublocation 
    reposi: aat:collection
    identi: modsrdf:locationCopyShelfLocator  #blank node for locationCopy? 
    rights:
      method: rights
    contac: SKIP
    type:
      method: type
    format:
      method: mime
    digiti: SKIP
    data: oregon:dateDigitized
    image: SKIP
    metada: SKIP
    digita: oregon:set
    fullrs: SKIP
    #    oregon:full will need to be scripted, CDM doesn't track file paths for PDF files 
    dmoclcno: SKIP
    dmaccess: SKIP
    find: SKIP  # coordinating file in CDM
    dmcreated: SKIP
    dmmodified: SKIP
    dmrecord:
      method: replace # dmrecord has CDM number used in old CDM URL dct:replaces
  # 
  # folklore
  #
  folklore:
    collec: aat:collections # need to add to dc:isPartOfi
    collea: modsrdf:locationCopyShelfLocator  #blank node for locationCopy?    
    title: dct:title
    photo: dct:identifier
    photoa: dc:date # date for photograph not object creation or digitization, need more thought
    colleb: aat:collectors
    contri: dct:contributor
    descri: dct:description
    inscri: vra:inscription
    langua: 
      method: language
    notes: modsrdf:note
    subjec: 
      method: subject
    subjea:
      method: subject
    contra: dct:spatial
    subjed: vra:culture
    subjee: vra:technique
    subjef: SKIP
    sebjeg: oregon:ethnot
    segjeh: oregon:keywords
    resour: vra:workType
    relati: SKIP
    subjeb: SKIP
    reposi: marcrel:rps
    source: SKIP
    rights:
      method: rights
    record:
    type:
      method: type
    format:
      method: format
    catalo: # admin metadata. store or SKIP?
    identi: dct:identifier
    digita: oregon:set
    fullrs: SKIP # didn't work for this collection
    find: SKIP
    dmcreated: SKIP
    dmmodified: SKIP
    dmrecord: 
      method: replace # dmrecord has CDM number used in old CDM URL dct:replaces
